<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="left-container">
                <img class="product" src="images/image-product-desktop.jpg" alt="Product" width: 300 height: 450>
            </div>
            <div class="right-container">
                <div class="perfume">PERFUME</div>
                <h2>Gabrielle <br>
                Essence Eau De <br>
                Parfum
                </h2>
                <p class="description">
                    A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polgne, Perfumer-Creator <br> for thr House of CHANEL.
                </p>
                <p class="new-price">
                    $149.99 <span class="old-price">$169.99</span>
                </p>
                <button>
                    <div class="cart-icon"><img src="images/icon-cart.svg" alt="cart icon"></div>
                    <div class="cart">Add to Cart</div>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
